# Training Configuration for H100 GPU Server
# Medical Fracture Detection Binary Classification

# Data Configuration
data:
  csv_path: "/mount/civiescaks01storage01/aksfileshare01/CNN/gleamer-images/processed_dicom_image_url_file.csv"
  image_root: "/mount/civiescaks01storage01/aksfileshare01/CNN/gleamer-images/"
  output_dir: "./training_outputs/"
  
  # Data splits
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  
  # Image preprocessing
  image_size: [600, 600]  # EfficientNet-B7 optimal size
  channels: 3
  normalize: true
  augmentation: true

# Model Configuration
model:
  architecture: "efficientnet_b7"  # Maximum accuracy for medical imaging
  num_classes: 2
  pretrained: true
  dropout: 0.4
  
  # Class labels
  class_names: ["NEGATIVE", "POSITIVE"]
  class_weights: [1.0, 2.0]  # Weighted for imbalanced medical data

# Training Configuration
training:
  batch_size: 8  # Reduced for B7 model (larger)
  num_epochs: 150
  learning_rate: 0.0003  # Lower LR for B7
  weight_decay: 1e-4
  
  # Optimizer
  optimizer: "adamw"
  scheduler: "cosine"
  warmup_epochs: 15
  
  # Early stopping
  patience: 20
  min_delta: 0.001
  
  # Mixed precision
  use_amp: true
  
  # Checkpointing
  save_best: true
  save_frequency: 5

# Hardware Configuration
hardware:
  device: "cuda"
  num_workers: 8
  pin_memory: true
  mixed_precision: true
  
  # H100 specific optimizations
  compile_model: true
  use_torch_compile: true

# Logging Configuration
logging:
  use_wandb: true
  wandb_project: "medical-fracture-detection"
  wandb_entity: "collaborative-imaging"
  
  # Local logging
  log_dir: "./training_outputs/logs/"
  save_predictions: true
  save_confusion_matrix: true

# Evaluation Configuration
evaluation:
  metrics: ["accuracy", "precision", "recall", "f1", "auc"]
  save_predictions: true
  generate_report: true
  
  # Threshold optimization
  optimize_threshold: true
  threshold_range: [0.1, 0.9]

# Inference Configuration
inference:
  model_path: "./training_outputs/best_model.pth"
  batch_size: 16
  confidence_threshold: 0.5
  
  # API settings
  api_host: "0.0.0.0"
  api_port: 8000
  api_workers: 1
